<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="converter">
            <h1 id="header">Metric/Imperial Unit Conversion</h1>

            <div id="num-box">
                <input type="text" id="input-el">
            </div>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="results">
            <div id="length">
                <p id="length-text">Length (Meter/Feet)</p>
                <p id="length-result"><span id="meters"></span>meters = <span id="meters-feet"></span>feet | <span
                        id="feet"></span>feet = <span id="feet-meters"></span>meters</p>
            </div>
            <div id="volume">
                <p id="volume-text">Volume (Liters/Gallons)</p>
                <p id="volume-result"><span id="liters"></span>liters = <span id="liters-gallons"></span>gallons | <span
                        id="gallons"></span>gallons =
                    <span id="gallons-liters"></span>liters
                </p>
            </div>
            <div id="mass">
                <p id="mass-text">Mass (Kilograms/Pounds)</p>
                <p id="mass-result"><span id="kilos"></span>kilos = <span id="kilos-pounds"></span>pounds | <span
                        id="pounds"></span>pounds
                    = <span id="pounds-kilos"></span>kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
